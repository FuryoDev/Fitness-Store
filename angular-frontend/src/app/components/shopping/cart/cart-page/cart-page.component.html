<div class="wrapper">
  <div class="" *ngIf="cartItems.length == 0">
    <div class="empty-cart">
      <h2 class="empty-cart-title">Your Cart is Empty</h2>
      <img src="assets/images/empty-cart.png" alt="Empty Cart Image" class="empty-cart-image">
    </div>
  </div>
  <div class="" *ngIf="cartItems.length > 0">
    <h1 class="app-title">Your Shopping Cart</h1>
    <div class="cart-container">
      <table class="cart-table">
        <tr>
          <th>
            <p>Product</p>
          </th>
          <th>Total</th>
          <th>Quantity</th>
        </tr>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>
            <div class="cart-prod-details">
              <img [src]="item.productInfo.imageURL" alt="">
              <div class="cart-texts">
                <p>{{item.productInfo.name}}</p>
                <small>Price: {{item.productInfo.price.toFixed(2)}} €</small>
                <small>Size: {{item.relatedSizeAndStock.size}}</small>
                <br>
                <button (click)="removeFromCart(item.cartItemId)">Remove</button>
              </div>
            </div>
          </td>
          <td>{{item.totalPrice.toFixed(2)}} €</td>
          <td>
            <button class="quantity-button decrement-button" (click)="changeQty(-1, i)">-</button>
            <span>{{item.quantity}}</span>
            <button class="quantity-button increment-button" (click)="changeQty(1, i)">+</button>
          </td>
        </tr>
        <tr class="horizontal-line">
          <td></td>
        </tr>
        <div class="subtotal-details">
          <h2>TOTAL: </h2>
          <h3>{{cart.totalPrice.toFixed(2)}} €</h3>
          <h2>Delivery fees</h2>
          <h3>3.5€</h3>
          <button><a [routerLink]="['/checkout']">Checkout</a></button>
        </div>
      </table>
    </div>
  </div>
</div>
