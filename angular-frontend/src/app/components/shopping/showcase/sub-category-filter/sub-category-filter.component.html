<div class="">
  <ul class="filters-list">
    <h2>Filters</h2>
    <li class="filter-li" *ngFor="let filter of subCategories">
      <input class="checkbox-input" name="filter" type="checkbox" [value]="filter"
             (change)="onFiltersChange(filter)">{{filter.name}}
    </li>
  </ul>
</div>
