<div class="wrapper">
  <h1 class="showcase-title">{{category.name}}</h1>
  <div class="products-page">
    <app-sub-category-filter *ngIf="products.length > 0" (filters)="onCheckedFilter($event)" class="filters-container"></app-sub-category-filter>
    <div *ngIf="products.length > 0">
      <div class="showcase-container">
        <div class="products-container">
          <app-product-card *ngFor="let product of products"
                            [routerLink]="['/product-page', product.productId]"
                            [productInfo]="product"></app-product-card>
        </div>
      </div>
    </div>
    <div class="no-prod" *ngIf="products.length == 0">
      <img class="no-prod-icon" src="assets/images/no-products.png" alt="No Products">
    </div>
  </div>
</div>
