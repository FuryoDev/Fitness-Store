<div class="header">
  <div class="logo">
    <a [routerLink]="['/home']">
      <img class="site-logo" src="assets/images/fitzone-logo.png" alt="FitZone">
    </a>
  </div>
  <nav class="cat-links">
    <div class="cat-links-container">
      <a [routerLink]="['products-showcase', category.categoryId]" *ngFor="let category of categories"
         href="">{{category.name}}</a>
      <div *ngIf="isAdmin" class="dropdown">
        <p class="dropbtn">Admin Options</p>
        <div class="dropdown-content">
          <a [routerLink]="['/admin-dashboard']">Admin</a>
          <a [routerLink]="['/admin-discount']">Admin Discounts</a>
          <a [routerLink]="['/admin-payment-method']">Admin PayMeth</a>
        </div>
      </div>

    </div>
  </nav>
  <div class="user-links">
    <a [routerLink]="['/cart']" class="cart-icon">
      <fa-icon [icon]="faCart"></fa-icon>
      <span class="cart-count" *ngIf="cartItems.length > 0 || null">{{cartItems.length}}</span>
    </a>
    <a *ngIf="!isLoggedIn" [routerLink]="['/login-page']">Login</a>
    <a *ngIf="isLoggedIn" [routerLink]="['/personal-page']">
      <fa-icon [icon]="faUser"></fa-icon>
    </a>
  </div>
</div>
