<div class="background">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <h1>Create your account</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"
             [(ngModel)]="registerData.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password"
             [(ngModel)]="registerData.password" required>
    </div>
    <div class="form-group">
      <label for="mail">Mail:</label>
      <input type="text" class="form-control" id="mail" name="mail"
             [(ngModel)]="registerData.email" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name"
             [(ngModel)]="registerData.name" required>
    </div>
    <div class="form-group">
      <label for="lastName">last name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName"
             [(ngModel)]="registerData.lastName" required>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" id="birthdate" name="birthdate"
             [(ngModel)]="registerData.birthDay" required>
      <div *ngIf="!isDateValid()" class="invalid-feedback">
        Please select a date before the current date.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
