<div class="admin-container">
  <button><a [routerLink]="['/create-subcategory', categoryId]">Create</a></button>
  <div class="cards-container">
    <a class="admin-card-link" *ngFor="let subCategory of subCategories" [routerLink]="['/admin-products-by-subcategory', subCategory.subCategoryId]">
      <div class="admin-card">
        <div class="admin-card-btn-container">
          <a class="admin-card-btn edit-btn" [routerLink]="['/edit-subcategory', subCategory.subCategoryId]">E</a>
          <a class="admin-card-btn delete-btn" [routerLink]="['/delete-subcategory', subCategory.subCategoryId]">X</a>
        </div>
        <img class="admin-card-img" src="assets/images/admin-ex.jpg" alt="">
        <p class="admin-card-title">{{subCategory.name}}</p>
      </div>
    </a>
  </div>
</div>
